<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            background: #25a4c4;
            font-family: Arial;
            color: #f7f44c;
            text-align: center;
        }
        
        canvas {
            border: 10px solid;
        }
        
        
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sea', 'assets/water0.png');
    game.load.image('ship', 'assets/ship2.png');

}

var player;
var cursors;
var speed_increase;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sea');

    // The player and its settings
    player = game.add.sprite(game.world.width/2, game.world.height/2, 'ship');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.collideWorldBounds = true;
    player.anchor.setTo(0.5, 0.5);
    player.body.drag.set(20);
    player.body.angularDrag = 40;
    player.body.maxAngular = 30;
    player.body.maxVelocity = 50;

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    game.input.keyboard.addKeyCapture([ Phaser.Keyboard.SPACEBAR ]);
    
}

function update() {

    if (cursors.up.isDown)
    {
        game.physics.arcade.velocityFromAngle(player.angle, 30, player.body.velocity);
    }
    else
    {
        player.body.acceleration.set(0);
    }

    if (cursors.left.isDown)
    {
        player.body.angularVelocity = -30;
    }
    else if (cursors.right.isDown)
    {
        player.body.angularVelocity = 30;
    }
    else
    {
        player.body.angularVelocity = 0;
    }
    
    if (cursors.down.isDown)
    {
        game.physics.arcade.accelerationFromRotation(player.rotation, -50, player.body.acceleration);
    }
    
}
</script>

</body>
</html>
